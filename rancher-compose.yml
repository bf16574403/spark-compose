version: '2'
services:
  namenode:
    image: bf16574403/hadoop-namenode
    container_name: namenode
    volumes:
      - /data/namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
      - NAMENODE_DFS_DIR=/tmp/hadoop-root/dfs/name
    ports:
      - "50070:50070"
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.hostname_override: container_name
    env_file:
      - ./hadoop.env

  datanode:
    image: bf16574403/hadoop-datanode
    depends_on:
      - namenode
    volumes:
      - /data/datanode:/hadoop/dfs/data
    ports:
      - "50075"
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.hostname_override: container_name
    env_file:
      - ./hadoop.env

  resourcemanager:
    image: bf16574403/hadoop-resourcemanager
    container_name: resourcemanager
    depends_on:
      - namenode
      - datanode
    ports:
      - "8088:8088"
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.hostname_override: container_name
    env_file:
      - ./hadoop.env
#    environment:
#      - HADOOP_LOGLEVEL=DEBUG

  nodemanager:
    image: bf16574403/hadoop-nodemanager
    depends_on:
      - namenode
      - resourcemanager
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.hostname_override: container_name
    ports:
      - "8042"
    env_file:
      - ./hadoop.env

  historyserver:
    image: bf16574403/hadoop-historyserver
    container_name: historyserver
    depends_on:
      - namenode
    volumes:
      - /data/historyserver:/hadoop/yarn/timeline
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.hostname_override: container_name
    ports:
      - "8188:8188"
    env_file:
      - ./hadoop.env

  spark-master:
    image: bf16574403/spark-master
    container_name: spark-master
    depends_on:
      - namenode
      - datanode
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.hostname_override: container_name
    ports:
      - "8080:8080"
      - "7077:7077"
    env_file:
      - ./hadoop.env

